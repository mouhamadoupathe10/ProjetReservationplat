<ion-header>
  <ion-toolbar>
    <ion-title>
      Restaurants 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div>
    <ion-list>
      <ion-item *ngFor=" let restaurant of restaurants" >

        <ion-card>
          <ion-card-header>
            <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
          <a href="/tabs/plat/{{restaurant.id}}"><ion-card-title color="secondary">{{restaurant.nom}}</ion-card-title></a>
          </ion-card-header>
        
          <ion-card-content>
            {{restaurant.description}}
          </ion-card-content>
        </ion-card>

         

      <!-- <ion-icon name="create"  color="warning" (click)="modifierPlat(plat.id)"></ion-icon>
        <ion-icon name="trash" color="danger" (click)="deletePlat(plat.id)"></ion-icon> -->
      </ion-item>
    </ion-list>
  </div>

  <ion-fab vertical="bottom" horiontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="list"></ion-icon>
    </ion-fab-button> 
    <ion-fab-list side="top">
      <ion-fab-button color="primary" routerLink="/tabs/plat"><ion-icon name="add"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="end">
      <ion-fab-button color="secondary" routerLink="/tabs/restaurant"><ion-icon name="restaurant"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
