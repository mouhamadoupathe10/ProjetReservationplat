<ion-header>
  <ion-toolbar>
    <ion-title>Page de connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (submit)="login(loginForm.value)">
    
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input required formControlName="identifier"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Mot de passe</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button type="submit" expand="full"> Se connecter </ion-button>
    <ion-button color="secondary" [ngStyle]="{'width': 20}" routerLink="/register"> S'inscrire </ion-button>
    <ion-button color="danger" [ngStyle]="{'width': 10}"  (click)="sendCode(loginForm.value)" routerLink="/password"> Mot de passe oubliÃ© ? </ion-button>
  </form>

</ion-content>
